<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>

  <style>
    /* ===== Glacial Indifference (self-hosted from internet) ===== */
    @font-face {
      font-family: "Glacial Indifference";
      src: url("https://fonts.cdnfonts.com/s/14945/GlacialIndifference-Regular.woff2") format("woff2"),
           url("https://fonts.cdnfonts.com/s/14945/GlacialIndifference-Regular.woff") format("woff");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Glacial Indifference";
      src: url("https://fonts.cdnfonts.com/s/14945/GlacialIndifference-Bold.woff2") format("woff2"),
           url("https://fonts.cdnfonts.com/s/14945/GlacialIndifference-Bold.woff") format("woff");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: "Glacial Indifference", sans-serif;
      background-color: #fff;
    }

    #calendari {
      margin: 0 auto;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      position: absolute;
    }

    td,
    th {
      text-align: center;
      background-color: #fff;
    }

    th {
      padding: 10px;
      background-color: #C0CDD8;
      color: #fff;
      font-weight: 400;
    }

    tr:first-child th {
      font-size: 20px;
      font-weight: 700;
    }

    th .any {
      font-size: 12px;
      display: block;
      font-weight: 400;
      color: rgba(0, 0, 0, 0.4);
    }

    td > span {
      color: #C0CDD8;
      padding: 10px;
      display: block;
    }

    td.avui > span {
      background-color: #C0CDD8;
      color: #fff;
      font-weight: 700;
    }

    td.fora > span {
      opacity: 0.2;
    }

    td > span:hover {
      background: #CAD7E2;
      color: #fff;
    }

    /* ===== Centered arrow buttons ===== */
    .boto-next,
    .boto-prev {
      position: absolute;
      top: 15px;

      width: 30px;
      height: 30px;
      border-radius: 50%;

      background: rgba(0, 0, 0, 0.1);
      color: #fff;
      border: none;

      display: inline-flex;
      align-items: center;
      justify-content: center;

      font-size: 18px;
      font-weight: 700;
      line-height: 1;
      padding: 0;
      cursor: pointer;
    }

    .boto-prev { left: 10px; }
    .boto-next { right: 10px; }

    .boto-next:hover,
    .boto-prev:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
